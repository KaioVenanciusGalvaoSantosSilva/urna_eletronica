<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Candidato</title>
    <link rel="stylesheet" href="/css/stylecadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Candidato</h1>
        <form id="form-candidato" enctype="multipart/form-data" method="POST" action="cadastrar_candidato.php">
            <!-- Nome do Candidato -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="1" maxlength="15">

            <!-- Partido -->
            <label for="partido">Partido:</label>
            <input type="text" id="partido" name="partido" required minlength="1" maxlength="15">

            <!-- Número Eleitoral -->
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required min="1" max="99" step="1">

            <!-- Foto do Candidato -->
            <label for="file-input">Foto do Candidato:</label>
            <input type="file" id="file-input" name="file-input" accept="image/*" required>
            <input type="hidden" id="foto" name="foto">

            <!-- Nome do Vice -->
            <label for="nome-vice">Nome do Vice:</label>
            <input type="text" id="nome-vice" name="nome_vice" required minlength="1" maxlength="15">

            <!-- Foto do Vice -->
            <label for="file-input-vice">Foto do Vice:</label>
            <input type="file" id="file-input-vice" name="file-input-vice" accept="image/*" required>
            <input type="hidden" id="foto-vice" name="foto_vice">

            <!-- Botão de Cadastro -->
            <button type="submit">Cadastrar Candidato</button>
        </form>
    </div>
    <script src="/js/scriptcadastro.js"></script>
</body>
</html>
